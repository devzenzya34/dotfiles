# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# You can use it to add commands that run after AeroSpace startup.
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []
 
# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: (qwerty|dvorak|colemak)
[key-mapping]
    preset = 'qwerty'

# Gaps configuration
[gaps]
    inner.horizontal = 10
    inner.vertical =   10
    outer.left =       15
    outer.bottom =     15
    outer.top =        15
    outer.right =      15

# 'main' binding mode declaration.
[mode.main.binding]

    # See: https://nikitabobko.github.io/AeroSpace/commands#layout
    cmd-slash = 'layout floating tiling'
    cmd-comma = 'layout accordion horizontal vertical'

    # See: https://nikitabobko.github.io/AeroSpace/commands#resize
    cmd-minus = 'resize smart -50'
    cmd-equal = 'resize smart +50'

    # See: https://nikitabobko.github.io/AeroSpace/commands#focus
    alt-left = 'focus left'
    alt-down = 'focus down'
    alt-up = 'focus up'
    alt-right = 'focus right'

    # Focus monitor only (do not move the window)
    ctrl-left = 'focus-monitor --wrap-around left'
    ctrl-right = 'focus-monitor --wrap-around right'
    ctrl-up = 'focus-monitor --wrap-around up'
    ctrl-down = 'focus-monitor --wrap-around down'

    # Move focused window to another monitor AND follow (switch focus to that monitor)
    ctrl-shift-left = ['move-node-to-monitor --wrap-around left', 'focus-monitor --wrap-around left']
    ctrl-shift-right = ['move-node-to-monitor --wrap-around right', 'focus-monitor --wrap-around right']

    # Go directly to workspace N (without moving any window)
    cmd-1 = 'workspace 1'
    cmd-2 = 'workspace 2'
    cmd-3 = 'workspace 3'
    cmd-4 = 'workspace 4'
    cmd-5 = 'workspace 5'
    cmd-6 = 'workspace 6'
    cmd-7 = 'workspace 7'
    cmd-8 = 'workspace 8'
    cmd-9 = 'workspace 9'

    # Move + follow: send focused window to workspace N and switch there
    cmd-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
    cmd-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
    cmd-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
    cmd-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
    cmd-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
    cmd-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
    cmd-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
    cmd-shift-8 = ['move-node-to-workspace 8', 'workspace 8']
    cmd-shift-9 = ['move-node-to-workspace 9', 'workspace 9']

    # Focus next/prev workspace (without moving windows)
    cmd-right = 'workspace prev --wrap-around'
    cmd-left = 'workspace next --wrap-around'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move
    cmd-shift-left = ['move-node-to-workspace prev --wrap-around', 'workspace prev --wrap-around']
    cmd-shift-right = ['move-node-to-workspace next --wrap-around', 'workspace next --wrap-around'] 


    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
    cmd-tab = 'workspace-back-and-forth'
    # See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
    cmd-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    # See: https://nikitabobko.github.io/AeroSpace/commands#mode
    cmd-shift-semicolon = 'mode service'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']

    cmd-shift-h = ['join-with left', 'mode main']
    cmd-shift-j = ['join-with down', 'mode main']
    cmd-shift-k = ['join-with up', 'mode main']
    cmd-shift-l = ['join-with right', 'mode main']

# Assignation des workspaces aux moniteurs (3 workspaces par moniteur)
[workspace-to-monitor-force-assignment]
    # Monitor 1: HP 22es (workspaces 1-3)
    1 = 'main'
    2 = 'main'
    3 = 'main'
    
    # Monitor 2: HP 22w (workspaces 4-6)
    4 = 'secondary'
    5 = 'secondary'
    6 = 'secondary'
    7 = 'secondary'

    # Monitor 3: Built-in Retina Display (workspaces 7-9)
    8 = '3'
    9 = '3'

[[on-window-detected]]
if.app-id = 'company.thebrowser.Browser'
run = "move-node-to-workspace 1"

[[on-window-detected]]
if.app-id = 'dev.warp.Warp-Stable'
run = "move-node-to-workspace 2"

[[on-window-detected]]
if.app-id = 'org.tabby'
run = "move-node-to-workspace 2"

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = "move-node-to-workspace 5"

# [[on-window-detected]]
# if.app-id = 'com.apple.finder'
# run = ["layout floating","move-node-to-workspace 9"]

[[on-window-detected]]
if.app-id = 'notion.id'
run = "move-node-to-workspace 7"